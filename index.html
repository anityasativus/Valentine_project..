<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Do You Love Me ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        overflow: hidden;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
      }

      .container {
        z-index: 10;
        padding: 20px;
      }

      h1 {
        font-size: 2.8rem;
      }

      .love-text {
        font-family: "Great Vibes", cursive;
        font-size: 3.5rem;
        margin: 15px 0;
      }

      .question {
        font-size: 1.5rem;
        margin: 20px 0;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      button {
        padding: 12px 28px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      #yesBtn {
        background: #fff;
        color: #ff5f9e;
      }

      #noBtn {
        background: #ff3b3b;
        color: #fff;
        position: relative;
      }

      button:hover {
        transform: scale(1.1);
      }

      .result {
        margin-top: 25px;
        font-size: 1.4rem;
      }

      /* Floating hearts */
      .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 7s linear infinite;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-110vh);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <audio id="bgMusic" loop>
      <source src="music.mp3" type="audio/mpeg" />
    </audio>

    <div class="container">
      <h1>Happy Valentine‚Äôs Day, My Love ‚ù§Ô∏è</h1>
      <div class="love-text" id="typing"></div>

      <div class="question">Do you love me? ü•∫üíñ</div>

      <div class="buttons">
        <button id="yesBtn" onclick="yesClicked()">YES üòç</button>
        <button id="noBtn" onmouseover="moveNo()">NO üòú</button>
      </div>

      <div class="result" id="result"></div>

      <br />
      <button onclick="playMusic()">Play Music üé∂</button>
    </div>

    <script>
      // Typing Effect
      const text = "üíñ"; // change her name
      let i = 0;
      function typeEffect() {
        if (i < text.length) {
          document.getElementById("typing").innerHTML += text.charAt(i);
          i++;
          setTimeout(typeEffect, 150);
        }
      }
      typeEffect();

      // YES click
      function yesClicked() {
        document.getElementById("result").innerHTML =
          "I knew it üòç‚ù§Ô∏è<br>You just made me the happiest person alive üíï<br>Now come here, hug me ü§ó";
        document.getElementById("bgMusic").play();
        for (let i = 0; i < 30; i++) createHeart();
      }

      // NO button runs away
      function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 200 - 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
      }

      // Floating hearts
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = 15 + Math.random() * 25 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
      }
      setInterval(createHeart, 400);

      // Music
      function playMusic() {
        document.getElementById("bgMusic").play();
      }
    </script>
  </body>
</html>
